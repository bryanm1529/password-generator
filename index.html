<!DOCTYPE html>
<html lang="EN">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div id="container">
      <div id="app">
        <div id="hero-text">
          <h1 id="first-heading">Generate a <span>random password</span></h1>
          <p id="paragraph">Never use an insecure password again.</p>
        </div>

        <input type="text" id="pass-length" placeholder="Enter length" />
        <button id="pass-generate" onclick="displayPassword()">
          Generate password
        </button>
        <div id="switch-container">
          <label class="switch">
            <input type="checkbox" id="numbers-box"/>
            <span class="slider round"></span>
            <p id="toggle-numbers">Include numbers</p>
          </label>

          <label class="switch">
            <input type="checkbox" id="symbols-box" />
            <span class="slider round"></span>
            <p id="toggle-symbols">Include symbols</p>
          </label>
        </div>
        <div id="line"></div>
        <div id="pass-displays">
          <p id="display1"></p>
          <p id="display2"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
